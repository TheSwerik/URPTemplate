name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+' # Push events to matching [0-9]+.[0-9]+.[0-9]+, i.e. 1.0.0, 187.753.5

jobs:
  release:
    if: github.event.base_ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
          
      - name: Get Version
        run: |
          echo "VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
          echo "FILENAME=de.swerik.template.universal-${VERSION}.tgz" >> $GITHUB_ENV

      - name: Copy Folders
        run: |
          mkdir Release/package/ProjectData~
          cp -r Assets Release/package/ProjectData~/Assets
          cp -r Packages Release/package/ProjectData~/Packages
          cp -r ProjectSettings Release/package/ProjectData~/ProjectSettings

      - name: Update Version
        run: |
          echo $VERSION
          
      - name: Zip
        run: |
          cd Release 
          tar -czvf $FILENAME package
          
      - name: Test
        run: ls

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            * First Change
            * Second Change
          draft: false
          prerelease: false